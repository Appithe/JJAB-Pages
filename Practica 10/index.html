<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10</title>
    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }
    
        #mapa {
            width: 100%;
            height: 640px;
        } 
    
    </style>
</head>
<body>
    
    <h1>Mapa covid-19</h1>
    <div id="mapa"></div>

    <script>

        var coordenadas = {
            lat: 0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 2,
            mapId: 'c4cae189d2b34e37'
        };

        function iniciaMapa() {
            
            fetch('https://corona.lmao.ninja/v3/covid-19/countries')
            .then((res) => {
                res.json().then((data) => {
                    console.log(data);
                    const map = new google.maps.Map(document.getElementById('mapa'), propiedades);
                    
                    data.forEach(marcador => {
                        if(marcador.country = marcador.country){
                            var infowindow = new google.maps.InfoWindow({
                                content: "Pais: " + marcador.country + ", Casos: " + marcador.cases
                            });

                            let marker = new google.maps.Marker({
                                map: map,
                                position: new google.maps.LatLng(marcador.lat, marcador.long),
                                title: marcador.country
                            });

                            marker.addListener('click', function() {
                                infowindow.open(map,marker);
                            })

                        }
                    });
                });
            })
            .catch( (err) => {
                console.log(err);
            });

        }

    </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKDApuGtUvBAGTzfy_tGN4Bnc1xavnGw&map_ids=c4cae189d2b34e37&callback=iniciaMapa" async defer></script>
</body>
</html>
