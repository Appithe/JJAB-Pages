<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }
    
        #mapa {
            width: 100%;
            height: 640px;
        }

</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Google Maps Clustering</h1>
                    <div id="mapa"></div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-3 text-center">
                    <button class="btn btn-primary" id="btnRoadmap">Roadmap</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-warning" id="btnSatellite">Satellite</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-danger" id="btnHybrid">Hybrind</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-success" id="btnTerrain">Terrain</button>
                </div>
            </div>
        </div>
    </div>



    <script>

        var coordenadas = {
            lat: -31.563910, lng: 147.154312
        }


        var localidades = [
            {lat: -31.563910, lng: 147.154312},
            {lat: -33.718234, lng: 150.363181},
            {lat: -33.727111, lng: 150.371124},
            {lat: -33.848588, lng: 151.209834},
            {lat: -33.851702, lng: 151.216968},
            {lat: -34.671264, lng: 150.863657},
            {lat: -35.304724, lng: 148.662905},
            {lat: -36.817685, lng: 175.699196},
            {lat: -36.828611, lng: 175.790222},
            {lat: -37.750000, lng: 145.116667},
            {lat: -37.759859, lng: 145.128708},
            {lat: -37.765015, lng: 145.133858},
            {lat: -37.770104, lng: 145.143299},
            {lat: -37.773700, lng: 145.145187},
            {lat: -37.774785, lng: 145.137978},
            {lat: -37.819616, lng: 144.968119},
            {lat: -38.330766, lng: 144.695692},
            {lat: -39.927193, lng: 175.053218},
            {lat: -41.330162, lng: 174.865694},
            {lat: -42.734358, lng: 147.439506},
            {lat: -42.734358, lng: 147.501315},
            {lat: -42.735258, lng: 147.438000},
            {lat: -43.999792, lng: 170.463352}
        ];

        function iniciaMapa() {
            var map = new google.maps.Map(
            document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3,
                    mapId: 'c4cae189d2b34e37'
                }
            );

            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var marcadores = [];
            var i = 0

            localidades.forEach(localidad => {
                console.log(localidad);

                let marcador = new google.maps.Marker({
                    map: map,
                    position: localidad,
                    label: labels[ i % labels.length]
                });

                marcadores.push(marcador);

                i++;
            });

            var markerCluster = new MarkerClusterer(map, marcadores, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                gridSize: 60,
                zoomOnClick: true,
                maxZoom: 10
            });

            document.getElementById('btnRoadmap').addEventListener('click', () => {
                map.setMapTypeId('roadmap')
            });
            document.getElementById('btnSatellite').addEventListener('click', () => {
                map.setMapTypeId('satellite')
            });
            document.getElementById('btnHybrid').addEventListener('click', () => {
                map.setMapTypeId('hybrid')
            });
            document.getElementById('btnTerrain').addEventListener('click', () => {
                map.setMapTypeId('terrain')
            });
        }

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKDApuGtUvBAGTzfy_tGN4Bnc1xavnGw&map_ids=c4cae189d2b34e37&callback=iniciaMapa" async defer></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
</body>
</html>
