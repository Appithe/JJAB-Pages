<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9</title>
    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }
    
        #mapa {
            width: 100%;
            height: 640px;
        } 
    
    </style>
</head>
<body>

    <h1>Mapa</h1>
    <div id="mapa"></div>

    <script>

        var coordenadas = {
            lat: 0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 2,
            mapId: 'c4cae189d2b34e37'
        };

        function obtenerMarcadores() {
            const markers = [
                {
                    name: "Mexico",
                    latitude: "23.634501",
                    longitude: "-102.552784"
                }, {
                    name: "Brasil",
                    latitude: "-14.235004",
                    longitude: "-51.92528"
                }, {
                    name: "Argentina",
                    latitude: "-38.416097",
                    longitude: "-63.616672"
                }
            ];

            return markers;
        }

        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById('mapa'), propiedades);
            const marcadores = obtenerMarcadores();

            console.log(marcadores);

            try {
                for(marcador in marcadores) {
                    let marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                        title: marcador.name
                    });
                }
            } catch (e) {
                console.log(e);
            }

        }

    </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKDApuGtUvBAGTzfy_tGN4Bnc1xavnGw&map_ids=c4cae189d2b34e37&callback=iniciaMapa" async defer></script>
</body>
</html>
