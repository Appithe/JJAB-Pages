<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }
    
        #mapa {
            width: 100%;
            height: 640px;
        } 
    
    </style>
</head>
<body>
    <form>
        <div class="container-fluid">
            <div class="container">
                <div class="row py-3">
                    <div class="col-6 text-center">
                        <h1>Google Maps Idiomas</h1>
                    </div>
                    <div class="col-6 text-center">
                        <select name="idioma" id="idioma" class="form-select" onchange="this.form.submit()">
                            <option selected value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="it">Italiano</option>
                            <option value="ja">Japones</option>
                            <option value="ru">Ruso</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="mapa"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>

        var coordenadas = {
            lat: 19.4978, lng: -99.1269
        }

        const queryString = window.location.search;

        const ulrParams = new URLSearchParams(queryString);
        const idioma = ulrParams.get("idioma");

        document.getElementById("idioma").value = idioma;

        var urlApi = document.createElement("script");
        urlApi.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKDApuGtUvBAGTzfy_tGN4Bnc1xavnGw&map_ids=c4cae189d2b34e37&callback=iniciaMapa&language=" + idioma;
        document.head.appendChild(urlApi)

        function iniciaMapa() {
            var map = new google.maps.Map(
            document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3,
                    mapId: 'c4cae189d2b34e37'
                }
            );

        }

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
